<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
</head>
<body style="background-color: #4F484B ">

<form  method="get" >
  <div class="container">
    <h1 style="color: white">Sign Up</h1>
    <p style="color: white">Please fill in this form to create an account.</p>
    <hr>

    <label for="email" style="color: white"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <br><br>

    <label for="psw" style="color: white"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
<br><br>
    <label for="psw-repeat" style="color: white"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

  <br><br>
  <label for="datedenaissance" style="color: white"><b>Date de naissance</b></label>
  <input type="Date" placeholder="Enter la date de naissance" name="datedenaissance" required>
  <h1 style="color: white">Languages</h1>
  <input  type="checkbox" name="vehicle1" value="Bike"> c<br>
<input type="checkbox" name="vehicle2" value="Car"> java<br>
<input type="checkbox" name="vehicle3" value="Boat" checked> python<br>
<br><br>

  <h1 style="color: white">Genre</h1>
  <input type="radio" name="vehicle1" value="Bike"> male<br>
<input type="radio" name="vehicle1" value="Car"> female<br>
<br><br>
    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

<script type="text/javascript" src="code.js">Swal.fire(
  'Good job!',
  'You clicked the button!',
  'success'
);</script>
</body>
</html>
